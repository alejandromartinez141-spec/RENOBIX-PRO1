<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renobix - Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Renobix Pro</h1>

    <section id="auth">
      <div class="card">
        <h2>Login</h2>
        <input id="loginEmail" placeholder="Correo" />
        <input id="loginPass" placeholder="Contraseña" type="password" />
        <button id="btnLogin">Entrar</button>
      </div>

      <div class="card">
        <h2>Registro</h2>
        <input id="regName" placeholder="Nombre (opcional)" />
        <input id="regEmail" placeholder="Correo" />
        <input id="regPass" placeholder="Contraseña" type="password" />
        <button id="btnReg">Registrar</button>
      </div>
    </section>

    <div id="status"></div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
